<!doctype html>
	<head>
		<title>TinySearch</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
		<script src="/jquery/jquery.min.js"></script>
		<!-- jquery-mobile -->
		<script src="/jquery-mobile/js/jquery.mobile.data.js"></script>
		<link rel="stylesheet" type="text/css" href="/jquery-mobile/css/themes/default/jquery.mobile.css"/>
		<!-- select2 -->
		<script src="/select2/select2.js"></script>
		<link rel="stylesheet" type="text/css" href="/select2/select2.css"/>

		<link rel="stylesheet" type="text/css" href="/jquery-ui/themes/base/jquery.ui.autocomplete.css"/>
		<script src="/jquery-ui/ui/jquery.ui.autocomplete.js"></script>

		<!-- curstom js -->
		<script src="/javascripts/index.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="popup-panel hidden">
				<div class="inner">
					<ul>
						<li>
							<h1>SETTINGS SETUP</h1>
						</li>
						<li>
							<div class="title">Google results per-search</div>
						</li>
						<li>
							<input type="number" value="3" min="0" class="input" placeholder="NumberOfGoogleResults"/>
						</li>
						<li>
							<div class="title">Wikipedia results per-search</div>
						</li>
						<li>
							<input type="number" value="2" min="0" class="input" placeholder="NumberOfWikipediaResults"/>
						</li>
						<li>
							<h2>Mediatypes</h2>
						</li>
						<li>
							<div class="title">Defined Website-extensions</div>
						</li>
						<li>
							<input type="text" disabled="disabled" value=".php, .html, .htm, .asp, .aspex, .md," class="input" placeholder=".php, .html, .htm, .asp, .aspex, .md"/>
						</li>
						<li>
							<div class="title">Defined Images extensions</div>
						</li>
						<li>
							<input type="text"  disabled="disabled" value=".jpeg, .jpg, .svg, .gif, .png" class="input" placeholder=".jpeg, .jpg, .svg, .gif, .png"/>
						</li>
						<!--
						<li>
							<div class="title">Add new provider to provider-list</div>
						</li>
						<li>
							<input type="url" value="" min="0" class="input" placeholder="url of the provider"/>
						</li>
						<li>Set selected providers by default</li>
						<li>
							<select multiple="multiple" placeholder="Providers" class="input">
								<option selected="selected">localhost:3666</option>								
								<option selected="selected">google.com</option>
								<option selected="selected">wikipedia.org</option>
								<option>youtube.com</option>
								<option>twitter.com</option>
								<option>wikileaks.org</option>
							</select>
						</li>
						-->
						<li>
							<input type="button" class="save-settings" value="Save global settings"/>
						</li>
					</ul>
				</div>
			</div>
			<div class="top">
				<div class="logo">
					<span>TS</span>
				</div>
				<div class="actions">
					<input type="search" value="fsfs wef w" placeholder="Just do a search ..." class="search-query" tapindex="0" />
					<input type="button" value="SEARCH" class="run-search" tabindex="0" />
				</div>
			</div>
			<div class="bottom">
				<div class="r">
					<div class="rslist"></div>
				</div>
				<div class="l">
					<h1>Limit by</h1>
					<ul>
						<li>Page-rank</li>
						<li>
							<select class="input">
								<option selected="selected">10</option>
								<option>9</option>
								<option>8</option>
								<option>7</option>
								<option>6</option>
								<option>5</option>
								<option>4</option>
								<option>3</option>
								<option>2</option>
								<option>1</option>
								<option>0</option>
							</select>
						</li>
						<li>Mediatypes like</li>
						<li>
							<select class="input">
								<option selected="selected">Websites</option>
								<option>Image</option>
								<option>Music</option>
								<option>Video</option>
							</select>
						</li>
						<li>Languages</li>
						<li>
							<select class="input languages"></select>
						</li>
						<li>Link created-date</li>
						<li>
							<input type="date" class="input" data-role="date"/>
						</li>
						<li>Providers</li>
						<li>
							<select  multiple="multiple" placeholder="Providers" class="input">
								<option selected="selected">localhost:8020</option>								
								<option selected="selected">google.com</option>
								<option selected="selected">wikipedia.org</option>
								<option>youtube.com</option>
								<option>twitter.com</option>
								<option>wikileaks.org</option>
							</select>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
